<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label {
	width: 100px;
	display: inline-block;
}

h1 {
	border: 5px solid purple;
	width: 170px;
}

fieldset {
	width: 380px;
	border: 2px solid purple;
}
</style>
</head>
<body>
	<!-- input요소는 inline요소이다.(content 만큼만 자리를 차지한다) 
	 submit은 서버로 전송하기 버튼 의미
	 width 속성 변경 불가
	 -->

	<h1>로그인하기</h1>

	<form action="loginCheck.jsp" method="get">
		<fieldset>
			<legend>get방식</legend>
			<label>아이디:</label> <input type="text" name="userid" value="rladudwls50" size="20"> <br> 
			<label>비밀번호:</label>
			<input type="password" name="userpw" value="1234" size="20">
			<input type="submit" value="서버로 전송">
		</fieldset>
	</form>

	<hr>
	<form action="loginCheck.jsp" method="post">
		<fieldset>
			<legend>post방식</legend>
			<label>아이디:</label> <input type="text" name="userid2" value="rladudwls50" maxlength="15"> <br> 
			<label>비밀번호:</label> 
				<input type="password" name="userpw2" value="1234"> 
				<input type="submit" value="서버로 전송">
				<input type="hidden" name="phone" value="010-6667-4044">
		</fieldset>
	</form>
</body>
</html>
