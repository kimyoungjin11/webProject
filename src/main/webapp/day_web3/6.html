<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 250px;
	height: 250px; /*width는 인라인요소에서 수정불가 img는 속성중에 width가 있어서 수정가능*/
}

a {
	width: 100px;
	border: 1px solid gray;
	display: inline-block; /*inline요소의 특징을 갖고 block요소의 특징도 갖음 ex> 옆으로 정렬된다.*/
	padding: 10px;
	text-align: center;
	text-decoration: none; /*밑줄 사라짐*/
}
a:hover{
	background-color: beige;
	color: gray;
}
h1{
	/*display: none;*/ /*보이지 않고 공간도 차지하지 않음*/
	visibility: hidden; /*보이지 않고 공간을 자지함*/
}
</style>
</head>
<body>
	<h1>block요소와 inline요소</h1>
	<img alt="" src="../images/muffin.png">
	<img alt="" src="../images/automobile.svg">
	<img alt="" src="../images/kids.jpg">
	<a href="1.html">1문서</a>
	<a href="2.html">2문서</a>
	<a href="3.html">3문서</a>
	<a href="4.html">4문서</a>
	<a href="5.html">5문서</a>
</body>
</html>
